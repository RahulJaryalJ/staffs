<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Profile Cards</title>
</head>
<body>
     <header>
        <h1>Our staff</h1>
        <nav>
            <a href="#one.html">joe</a>
            <a href="#two.html">mate</a>
            <a href="#three.html">jane</a>
        </nav>
     </header>
     <main>
        <article id="one.html" class="card">
            <figure>
                <img src="images/1.jpg.jpg" alt="joe" width="500" height="500">
                <figcaption>joe code </figcaption>
            </figure>
            <p><q>I code stuff.</q></p>

        </article>
        <article id="two.html" class="card">
            <figure>
                <img src="images/1.jpg.jpg" alt="mate designer" width="500" height="500">
                <figcaption>mate designer </figcaption>
            </figure>
            <p><q>I design stuff.</q></p>

        </article>
        <article id="three.html" class="card">
            <figure>
                <img src="images/1.jpg.jpg" alt="jane dev" width="500" height="500">
                <figcaption>jane <span class="no"> dev code </span> </figcaption>
            </figure>
            <p><q>I do web stuff.</q></p>

        </article>
     </main>
     <footer>&copy; Acme co,</footer>
</body>
</html>
